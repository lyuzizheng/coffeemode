  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            coffee: {
              50: '#FDF8F3',
              100: '#F5E8D3',
              200: '#E6D0AD',
              300: '#D2B68F',
              400: '#C09A6B',

        }

    }
  </script>

    .map-background {

    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .card-shadow {
